<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>{{ page.title }} - StructureMap</title>
	<link rel="stylesheet" href="/css/screen.css" type="text/css"/>
	<link rel="stylesheet" href="/css/syntax.css" type="text/css"/>
</head>
<body>
	<div class="site">
		<div class="title">
			<a href="/">StructureMap</a>
		</div>
		<p class="notice">
			Help us by 
			<a href="/write-documentation.hml">writing documentation</a>,
			<a href="https://github.com/structuremap/structuremap/blob/gh-pages/_posts/{{page.date | date: "%Y-%m-%d"}}-{{ page.id | remove_first: "/" }}.markdown">
				edit this page
			</a>
		</p>
		<div>
			<div class="toc">
				{% include toc.html %}
			</div>
			<div class="content">
				{{ content }}
			</div>
		</div>

		<div style="clear: both;"></div>

		<div class="footer">
			<p>
				&copy; Jeremy Miller, Joshua Flanagan, Tim Kellogg {{ site.time | date: "%Y" }}
			</p>
		</div>
	</div>
</body>
</html>
